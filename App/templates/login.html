{% extends 'base.html' %}
{% load static %}
{% block content %}

<br>
<h1 style="color: white; text-align: center;">Register here for further process</h1>
<br>
<br>
<div style="color: white;">
   
    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto; margin-left: 450px; margin-top: -40px;">Sign Up</button>

    <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'" class="close"
            title="Close Modal">&times;</span>
        <form class="modal-content" action="/action_page.php">
            <div class="container">
                <h1 style="color: black;">Sign Up</h1>
                <br>
                <p style="color: black;">Please fill this form to create an account.</p>
                <br>
                <br>
                <hr>

                <label for="email"><b>Name</b></label>
                <input type="text" placeholder="Enter Name" name="name" required>

                <label for="contact"><b>Contact</b></label>
                <input type="text" placeholder="Enter Contact" name="contact" required>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <label for="psw-repeat"><b>Confirm Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

                <label for="city"><b>City</b></label>
                <input type="text" placeholder="Enter City" name="city" required>


                <label style=" color: black;">
                    <input type="checkbox" checked="checked" name="remember"> By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>
                </label>

                <!-- <p style="color: black;">By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p> -->

                <div class="clearfix">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'"
                        class="cancelbtn">Cancel</button>
                    <button type="submit" class="signupbtn">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    // Get the modal
    var modal = document.getElementById('id01');
    
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
    </script>

{% endblock%}
